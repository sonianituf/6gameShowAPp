<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wheel of Success!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="main-container">

      <div id="overlay" class="start">
        <h2 class="title">Wheels of Lady Luck</h2>
        <a class="btn__reset">Start Game</a>
      </div>

      <div id="win" class="win"> <!--  style="display:none" -->
        <h3>Lady Luck has smiled upon you!</h3>
        <button class="btn__reset">Play Again!</button>
      </div>

      <div id="lose" class="lose"> <!--  style="display:none" -->
        <h3>Alas, Lady luck is othewise engaged...</h3>
        <button class="btn__reset">Try Again!</button>
      </div>

      <div id="banner" class="section">
        <h2 class="header">Wheel of Luck</h2>
      </div>

      <div id="phrase" class="section">
        <ul> </ul> <!-- insert phrases array in li -->
      </div>
      <div id="qwerty" class="section">
        <div class="keyrow">
          <button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button><button>i</button><button>o</button><button>p</button>
        </div>
        <div class="keyrow">
          <button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button>
        </div>
        <div class="keyrow">
          <button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button>
        </div>
      </div>

      <div id="scoreboard" class="section">
        <ol>
          <li class="tries"><img src="images/liveHeart.png" alt="little heart"></li>
          <li class="tries"><img src="images/liveHeart.png" alt="little heart"></li>
          <li class="tries"><img src="images/liveHeart.png" alt="little heart"></li>
          <li class="tries"><img src="images/liveHeart.png" alt="little heart"></li>
          <li class="tries"><img src="images/liveHeart.png" alt="little heart"></li>
        </ol>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
